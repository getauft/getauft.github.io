<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>getauft.github.io</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 60px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
        }

        body > .container {
            padding: 60px 15px 0;
        }

        .footer > .container {
            padding-right: 15px;
            padding-left: 15px;
        }

        code {
            font-size: 80%;
        }

    </style>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">getauft.github.io</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pastsimple.html">Past Simple <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main" class="container">
    <div class="row" id="place_time">
        <div class="col-sm mb-3">
            <p class="h1" id="place_time_about_type"></p>
            <p class="h3 text-muted" id="place_time_about_time"></p>
        </div>

    </div>
    <div class="row" id="place_pronoun">
        <div class="col-sm mb-1">
            <span><strong>Местоимение: </strong></span>
            <span id="place_pronoun_subject"></span>
            <span> &rArr; </span>
            <span id="place_pronoun_object" class="text-muted"></span>
        </div>
    </div>
    <div class="row" id="place_verb">
        <div class="col-sm mb-1">
            <span><strong>Глагол: </strong></span>
            <span id="place_verb_base_form"></span>
            (<span id="place_verb_past_participle" class="text-muted"></span>)
            — <span id="place_verb_translate" class="text-muted"></span>
        </div>
    </div>
    <div class="row" id="place_parameter">
        <div class="col-sm mb-1">
            <span><strong>Наречие: </strong></span>
            <span id="place_parameter_pronoun"></span>
            (about <span id="place_parameter_scope_of_use" class="text-muted"></span>)
            — <span id="place_parameter_translate" class="text-muted"></span>
        </div>
    </div>
    <div class="row" id="place_preposition">
        <div class="col-sm mb-1">
            <span><strong>Предлог: </strong></span>
            <span id="place_preposition_pretext"></span>
            <span> — </span>
            <span id="place_preposition_translate" class="text-muted"></span>
        </div>
    </div>
    <div class="row" id="place_interrogative">
        <div class="col-sm mb-1">
            <span><strong>Вопросительное слово: </strong></span>
            <span id="place_interrogative_word"></span>
            <span> — </span>
            <span id="place_interrogative_translate" class="text-muted"></span>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm">
            <div class="alert alert-warning" id="place_rule" role="alert">
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <button type="button" class="btn btn-success" onclick="getExercise()">Задание</button>
        <button id="button_show_rule" type="button" class="btn btn-warning" onclick="showRulePlace()">Правило</button>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="./js/pastsimple.js" type="application/javascript"></script>
</body>
</html>
